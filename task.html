<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function number(){
        for(let i=1;i<=100;i++)
        {
            if(i % 3==0)
            {
           document.write("fizz\t");
           document.write("<br>");
             }
            else if(i % 5==0)
            {
           document.write("buzz\t");
           document.write("<br>");
            }
            else if(i % 3 && i % 5==0)
            {
               document.write("fizzbuzz\t");
           document.write("<br>");
            }
             else{
            document.write(i+"\t");
           document.write("<br>");
        }  
      }
    }
    </script>
</head>
<body>
 <button onclick=" number();">click</button>         
</body>
</html>
