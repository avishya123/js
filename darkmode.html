<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
            color: black;
        }
        div{
           padding: 190px;
           width: 300px;
           margin-left: 350px;
        }
        button{
            background-color: black;
            border-radius: 100%;
         float: right;
         right: 200px;
        }
    </style>
    <script>
        function darkmode()
        {
          document.body.style.backgroundColor="black";
          document.body.style.color="white";
          button.style.backgroundColor="white";
        }
        let a=document.button.style.backgroundColor="white";
          a.addEventListener("click",darkmode);
        function white()
        {
          document.body.style.backgroundColor="white";
          document.body.style.color="black";
          document.body.button.style.backgroundColor="white";
        }
      
    </script>
</head>
<body >
    <button onclick="darkmode()" ondblclick="white()">gjk</button>
    <div>
    <h1 id="a">Dark mode</h1>
    <h1>and Light</h1>
    <h1>mode</h1>

</body>
</html>
